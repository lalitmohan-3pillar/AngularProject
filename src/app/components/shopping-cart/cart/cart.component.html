<div *ngIf="CartItems.length===0" class="alert alert-info">Your Cart is Empty</div>

<table>
    <tr style="width: 100%;">
        <td>
            <ul *ngIf="CartItems.length>0" class="list-group" >
                <li class="list-group-item" *ngFor="let item of CartItems">
                    <!-- {{item.qty}} -->
                    <app-cart-item [cartItem]="item"></app-cart-item>
                    <!-- <app-cart-item [myinputMsg]="myInputMessage"></app-cart-item> -->
                </li>
                <li class="list-group-item active" >
                    <strong>Total</strong> {{cartTotal| currency: 'INR'}}
                </li>
            </ul>
            
        </td>
        
    </tr>
</table>

<button *ngIf="CartItems.length>0" type="button" class="btn btn-sm btn-outline-primary product-btn mt-2 " [routerLink]="['/PurchaseOrder/']">Buy Now</button>
