<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Order Here</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="orderForm" (ngSubmit)="orderNow()">
                    <div class="form-group">
                        <label for ="address">Address</label>
                        <input id="address" class="form-control" 
                        [ngClass]="{'is-invalid':orderForm.get('address')?.touched && orderForm.get('address')?.invalid}"
                        formControlName="address"/>
                        <span class="invalid-feedback">Address can't be blank.</span>
                    </div>                    
                    <div *ngIf="product" class="form-group">
                        <label for ="item">Item</label>
                        <input id="item" class="form-control" 
                        formControlName="item"/>                        
                    </div>

                    <div *ngIf="product" class="form-group">
                        <label for ="price">Price</label>
                        <input id="price" class="form-control" 
                        formControlName="price"/>                        
                    </div> 
                   
                    <div *ngIf="!product" class="form-group">
                        <ul *ngIf="CartItems.length>0" class="list-group mt-2" >
                            
                            <li class="list-group-item" *ngFor="let item of CartItems">
                                <app-cart-item [cartItem]="item"></app-cart-item>
                            </li>
                            <li class="list-group-item active" >
                                <strong>Total</strong> {{cartTotal| currency: 'INR'}}
                            </li>
                        </ul>
                    </div>
                    <button style="background-color: #fb641b;" class="btn btn-primary btn-block mt-1" [disabled]="orderForm.invalid">Place Order</button>
                </form>                
            </div>
        </div>
    </div>
</div>
