<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for ="name">Name</label>
                        <input id="name" class="form-control" 
                        [ngClass]="{'is-invalid':registerForm.get('name')?.touched && registerForm.get('name')?.invalid}"
                        formControlName="name"/>
                        <span class="invalid-feedback">Name can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for ="email">Email</label>
                        <input id="email" class="form-control" 
                        [ngClass]="{'is-invalid':registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
                        formControlName="email"/>
                        <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('email')?.hasError('required')" >Email can't be blank.</span>
                        <span *ngIf="registerForm.get('email')?.hasError('email')" >Email must be valid.</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for ="username">UserName</label>
                        <input id="username" class="form-control" 
                        [ngClass]="{'is-invalid':registerForm.get('username')?.touched && registerForm.get('username')?.invalid}"
                        formControlName="username"/>
                        <span class="invalid-feedback">UserName can't be blank.</span>
                    </div>

                    <div class="form-group">
                        <label for ="password">PassWord</label>
                        <input id="password" type="password" class="form-control" 
                        [ngClass]="{'is-invalid':registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
                        formControlName="password"/>
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password')?.hasError('required')" >Password can't be blank.</span>
                            <span *ngIf="registerForm.get('password')?.hasError('minlength')" >Password must contain minimum length 4.</span>
                            <span *ngIf="registerForm.get('password')?.hasError('symbol')" >Password must conatin @.</span>
                            
                        </span>
                    </div>

                    <div class="form-group">
                        <label for ="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="form-control" 
                        [ngClass]="{'is-invalid':registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid}"
                        formControlName="confirmPassword"/>
                        <span class="invalid-feedback"> Password must match</span>
                    </div>                    

                    <button class="btn btn-primary btn-block mt-1" [disabled]="registerForm.invalid">Register</button>
                </form>
            </div>

        </div>
    </div>
</div>
